<!DOCTYPE html>

<script>
    (function() {
        try {
            var savedTheme = localStorage.getItem('appTheme') || 'blue'; 
            
            var htmlElement = document.documentElement;

            htmlElement.setAttribute('data-theme', savedTheme);

            htmlElement.classList.add('theme-loading');

            var themeVariables = {
                'blue': `
                    --primary-color: #2563eb;
                    --primary-dark: #1d4ed8;
                    --secondary-color: #60a5fa;
                    --secondary-dark: #3b82f6;
                    --background-gradient: linear-gradient(-45deg, #1e3c72, #2a5298, #3a7bd5, #00d2ff);
                    --text-color: white;
                    --text-secondary: rgba(255, 255, 255, 0.9);
                    --card-bg: rgba(255, 255, 255, 0.15);
                    --card-border: rgba(255, 255, 255, 0.2);
                    --shadow-color: rgba(31, 38, 135, 0.37);
                `,
                'dark': `
                    --primary-color: #6366f1;
                    --primary-dark: #4f46e5;
                    --secondary-color: #818cf8;
                    --secondary-dark: #6366f1;
                    --background-gradient: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
                    --text-color: #f1f5f9;
                    --text-secondary: rgba(241, 245, 249, 0.9);
                    --card-bg: rgba(30, 41, 59, 0.7);
                    --card-border: rgba(71, 85, 105, 0.5);
                    --shadow-color: rgba(0, 0, 0, 0.5);
                `,
                'light': `
                    --primary-color: #000000;
                    --primary-dark: #000000;
                    --secondary-color: #0e0e0e;
                    --secondary-dark: #000000;
                    --background-gradient: linear-gradient(-45deg, #000000, #000000, #000000, #000000);
                    --text-color: #00890e;
                    --text-secondary: #8b8b8b;
                    --card-bg: rgba(11, 44, 0, 0.8);
                    --card-border: rgba(9, 112, 0, 0.8);
                    --shadow-color: rgba(35, 173, 0, 0.3);
                    --icon-primary-color: #0ba500;
                    --icon-secondary-color: #174809;
                `
            };

            var cssVariables = themeVariables[savedTheme] || themeVariables['blue']; // fallback –Ω–∞ blue

            var styleTag = document.createElement('style');
            styleTag.id = 'preloaded-theme-variables';
            styleTag.textContent = `
                :root {
                    ${cssVariables}
                }
                /* –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–æ–Ω —Å—Ä–∞–∑—É –∫ html –∏ body */
                html, body {
                    background: var(--background-gradient);
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
            `;
            document.head.appendChild(styleTag);

        } catch(e) {
            console.log("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Ç–µ–º—É –Ω–∞ —ç—Ç–∞–ø–µ –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏", e);
        }
    })();
</script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/devlog');
                if (response.ok) {
                    const data = await response.json();
                    
                    // –¢–µ–ø–µ—Ä—å —Å–µ—Ä–≤–µ—Ä —É–∂–µ –æ—Ç–ø—Ä–∞–≤–∏–ª content –±–µ–∑ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–∏
                    if (data.shouldShow && data.content.trim() !== '') {
                        showDevlogModal(data.content); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º content –∫–∞–∫ –µ—Å—Ç—å
                    }
                } else if (response.status !== 204) {
                    console.log('Devlog –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ.');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ devlog:', error);
            }
        });

        function showDevlogModal(content) {
            const modal = document.getElementById('devlog-modal');
            const modalBody = document.getElementById('devlog-modal-body');
            const closeBtn = document.getElementById('close-devlog-modal');
            const closeFooterBtn = document.getElementById('close-devlog-btn');

            if (modal && modalBody) {
                // –í—Å—Ç–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞–∫ —Ç–µ–∫—Å—Ç –ë–ï–ó –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–∏
                // (–ø–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ —É–∂–µ —É–¥–∞–ª–µ–Ω–∞ —Å–µ—Ä–≤–µ—Ä–æ–º)
                modalBody.textContent = content;

                modal.style.display = 'block';

                const closeModal = async () => {
                    modal.style.display = 'none';
                    
                    try {
                        await fetch('/api/devlog/hide', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        console.log('–§–∞–π–ª devlog.html —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω.');
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ñ–∞–π–ª–∞ devlog.html:', error);
                    }
                };

                if (closeBtn) closeBtn.onclick = closeModal;
                if (closeFooterBtn) closeFooterBtn.onclick = closeModal;

                window.onclick = function(event) {
                    if (event.target === modal) {
                        closeModal();
                    }
                };

                const handleEscape = (e) => {
                    if (e.key === "Escape" && modal.style.display === "block") {
                        closeModal();
                        document.removeEventListener('keydown', handleEscape);
                    }
                };
                document.addEventListener('keydown', handleEscape);
            }
        }
    </script>
